---
applications:
- name: data-catalog
  command: gunicorn 'data_catalog.app:get_app()' --bind :$PORT --enable-stdio-inheritance --workers `nproc`
  memory: 512M
  disk_quota: 256M
  buildpack: python_buildpack
  services:
  - data-catalog-index
  - downloader
  - sso
  - datacatalogexport
  - user-management
  - nats-provider
  env:
    LOG_LEVEL: "INFO"
    # DO NOT TOUCH - version is changed automatically by Bumpversion
    VERSION: "0.4.17"
