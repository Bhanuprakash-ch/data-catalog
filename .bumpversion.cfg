[bumpversion]
files = manifest.yml data_catalog/version.py
current_version = 0.4.2.dev0
tag = true
tag_version = v{new_version}
commit = true
message = '[{now:%d-%m-%Y}] CI release : {new_version}'
parse = 
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:\.dev(?P<dev>\d+))?
serialize = 
	{major}.{minor}.{patch}.dev{dev}
	{major}.{minor}.{patch}

[bumpversion:part:dev]
values = 
	0
	1
optional_value = 1

